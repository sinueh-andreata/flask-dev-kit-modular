    <form id="loginForm" method="POST">
        <input type="text" name="nome" maxlength="50" placeholder="Nome">
        <input type="password" 
            id="cpf" 
            name="senha" 
            maxlength="14" 
            placeholder="CPF como senha"
            pattern="[0-9]*"
            inputmode="numeric"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <button type="submit">Login</button>
    </form>
</body>
